      <div class="input-group mb-3">

    <section class="section form-group col-auto " data-sectionId="112">
        <h1>Форма</h1>

        <form action="" id="form" class="form-group col-lg-8 bg-info rounded">
          <div>
            <label for="firstName" class="col-from-label">NAME: </label>
            <input id="firstName" name="firstName" type="text" class="form-control form-control-lg ">
          </div>
            
          <div>
            <label for="lastName" class="col-from-label">LAST NAME: </label>
            <input id="lastName" name="lastName" type="text" class="form-control form-control-lg">
          </div>
          
          <div>
           <label for="age" class="col-from-label">AGE: </label>
           <input id="age" name="age" type="text" class="form-control form-control-lg">
          </div> 

          <div>
            <label for="phone" class="col-from-label">PHONE: </label>
            <input id="phone" name="Phon" type="text" class="form-control form-control-lg">
          </div>

          <div>
            <label for="email" class="col-from-label">EMAIL: </label>
            <input id="email" name="email" type="text" class="form-control form-control-lg">
          </div>
            

            <p>Способ связи:</p>
            <div class="form-group" id="contact-group">

            <div class="form-check">
                <input id="radio" name="connectType" type="radio" value="phone" class="form-check-input">
                <label class="form-check-label"> phone </label>
            </div>
            <div class="form-check">
                <input id="radio" name="connectType" type="radio" value="email" class="form-check-input">
                <label class="form-check-label"> email</label>
            </div>
            <div class="form-check">
                <input id="radio" name="connectType" type="radio" value="mail" class="form-check-input">
                <label class="form-check-label">  mail </label>
            </div>
        </div>

            <div class="mailBox hidden input-group mb-3">
              <label for="mail" >MAIL : </label>
              <input id="mail" name="mail" type="text" class="form-control">
            </div>

            <p>День рожденья :</p>

          <div class="row">

            
            <div class="col">
            <select name="month" id="mounth" class="custom-select">
              <option value=""></option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>

          <div class="col">
            <select name="day" id="day" class="custom-select col-lg-2">
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          </div>
             <br>
          <div class="input-group mb-3">
           <label for="pass">Введите пароль :</label>
           <input id="pass" name="pass" type="text" class="form-control" >
          </div>
          <div class="input-group mb-3">
           <label for="pass">Повторите пароль :</label>
            <input id="repeat-pass" name="repeat-pass" type="text" class="form-control">
          </div>

           <div class="form-inline">
              <div class="form-check form-check-inline ">
                <input id="checkbox" type="checkbox" class="form-check-input">
                <label class="form-check-label" > Согласен </label>
              </div>
      
              <div class="form-check form-check-inline ">
                <input  id="checkboxAgree" type="checkbox" class="form-check-input" checked>
                 <label class="form-check-label"> Показать уведомление</label>         
              </div>
              <div class="form-check form-check-inline">
               <input id="submit" type="submit" value="создать аккаунт" class="btn btn-primary">
              </div>
            </div>
